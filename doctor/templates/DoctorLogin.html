{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
        
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

	<link href="css/bootstrap.min.css" rel="stylesheet">

	<link href="css/bootstrap-icons.css" rel="stylesheet">

	<link href="css/owl.carousel.min.css" rel="stylesheet">

	<link href="css/owl.theme.default.min.css" rel="stylesheet">

	<link href="css/templatemo-medic-care.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-icon.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/owl.theme.default.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/templatemo-medic-care.css' %}"/>


	<link rel="stylesheet" type="text/css" href="{% static 'fonts/bootstrap-icons.woff' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/bootstrap-icons.woff2' %}"/>
	<title>Doctor Desk</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-light fixed-top shadow-lg">
		<div class="container">
			<a class="navbar-brand mx-auto d-lg-none" href="index.html">
				Medic Care
				<strong class="d-block">Health Specialist</strong>
			</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mx-auto">
				  
					<a class="navbar-brand d-none d-lg-block" href="index.html">
					   Doctor Desk
						<strong class="d-block">Health Specialist</strong>
					</a>
					
				</ul>
			</div>
		</div>
	</nav>

	
	<section class="h-100 h-custom">
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-8 col-xl-6">
			  <div class="card rounded-3">
			
				<div class="card-body p-4 p-md-5">
				  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Doctor Login</h3>
				  {%if error%}
				  <p  class="alert alert-danger" align="center">{{error}}</p> 
					{%endif%}


				  <form class="px-md-2" action="/doc/logindoctor/" method="post">
					{% csrf_token %}
	  
					
					<div class="form-outline mb-4">
					  <label class="form-label" for="form3Example1q">Phone Number</label>
					  <input
					  type="tel"
					  class="form-control"
					  placeholder="Enter your phone number"
					  name="drPhonenumber"
					  pattern="[6-9]\d{9}"
                    title="Incorrect Mobile Number"
					  required/>
					</div>
				<div class="form-outline mb-4">
				  <label class="form-label" for="form3Example1q">Password</label>
				  <input
					type="password"
					class="form-control"
					placeholder="Enter password"
					name="drpassword"
					required
				  />
				</div>

				  <button type="submit" class="btn btn-success btn-lg mb-1">Login</button>
				  </form>
	  
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
	  
	
	<!-- JAVASCRIPT FILES -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/scrollspy.min.js"></script>
	<script src="js/custom.js"></script>
</body>
{% comment %} <script>
    document.getElementById("submit").addEventListener("click",function (e){
        if (document.getElementById("id") != ""){
            localStorage.setItem("staffid",document.getElementById("id").value)
        }
    })
</script> {% endcomment %}
</html>
